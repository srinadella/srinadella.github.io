name: Deploy to gh-pages

on:
  push:
    branches: [ master ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and build mindbody app
        working-directory: ./mindbody
        run: |
          npm ci
          npm run build

      - name: Prepare docs directory
        run: |
          mkdir -p docs
          # Copy the root static site into docs
          cp -R index.html css js images inc LICENSE favicon.png docs/ || true
          if [ -d fonts ]; then cp -R fonts docs/ || true; fi
          if [ -d public ]; then cp -R public docs/ || true; fi
          ls -la docs

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages

